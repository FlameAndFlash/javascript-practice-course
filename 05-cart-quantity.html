<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log('Cart Quantity: ' + variable1)">
      Show Quantity
    </button>

    <button onclick="variable1 = variable1 + 1">
      Add to Cart
    </button>

    <button onclick="variable1 = variable1 + 2">
      +2
    </button>

    <button onclick="variable1 = variable1 + 3">
      +3
    </button>

    <button onclick="variable1 = 0">
      Reset Cart
    </button>

    <script>
      let variable1 = 0;
    </script>
  </body>
</html>
