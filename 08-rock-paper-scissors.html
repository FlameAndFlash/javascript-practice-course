<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">
      Rock</button>

    <button onclick="
      playGame('paper');
    ">
      Paper</button>

    <button onclick="
      playGame('scissors');
    ">
      Scissors</button>
    
    <button onclick="
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
       let score = JSON.parse(localStorage.getItem('score')) || {wins: 0,
        losses: 0,
        ties: 0
       };

      function playGame(move){
        const computerMove = pickComputerMove();

        let result = '';

        if(move === 'rock'){
          if(computerMove === 'rock'){
            result = 'tied';
          }
          else if(computerMove === 'paper'){
            result = 'lose';
          }
          else{
            result = 'win';
          }
        }
        
        if(move === 'paper'){
          if(computerMove === 'paper'){
            result = 'tied';
          }
          else if(computerMove === 'scissors'){
            result = 'lose';
          }
          else{
            result = 'win';
          }
      }

      if(move === 'scissors'){
        if(computerMove === 'scissors'){
          result = 'tied';
        }
        else if(computerMove === 'rock'){
          result = 'lose';
        }
        else{
          result = 'win';
        }
      }
      if(result === 'win'){
        score.wins++;
      }
      else if(result === 'lose'){
        score.losses++;
      }
      else{
        score.ties++;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert('You played ' + move + '. The computer played ' + computerMove + '. You ' + result + '. Wins: ' + score.wins + ', Losses:' + score.losses + ', Ties:' + score.ties);
    }

    function pickComputerMove(numMove = Math.random()){
      let move = ''
      if(numMove <= 1/3){
        move = 'rock';
      }
      else if(numMove > 1/3 && numMove <= 2/3){
        move = 'paper';
      }
      else{
        move = 'scissors';
      }
      return move;
    }
    </script>
  </body>
</html>
